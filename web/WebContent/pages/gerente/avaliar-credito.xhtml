<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<a4j:outputPanel id="panel-avaliar-credito">
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome Cliente:"/>
			<h:outputText value="#{avaliar_pedido_credito_mb.model.credito.conta.correntista.usuario.nome}" />
			
			<h:outputLabel value="Número Conta:"/>
			<h:outputText value="#{avaliar_pedido_credito_mb.model.credito.conta.codigoConta}" />
			
			<h:outputLabel value="Vslor Crédito:"/>
			<h:outputText value="#{avaliar_pedido_credito_mb.model.credito.valorCredito}" />
			
			<h:outputLabel value="Quantidade Parcelas:"/>
			<h:outputText value="#{avaliar_pedido_credito_mb.model.credito.numeroMesesPagamento}" />
			
			<h:outputLabel value="Renda Mensal:"/>
			<h:outputText value="#{avaliar_pedido_credito_mb.model.credito.conta.correntista.rendaMensal}" />
			
			<h:outputLabel value="Gasto Mensal:"/>
			<h:outputText value="#{avaliar_pedido_credito_mb.model.credito.conta.correntista.gastoMensalAproximado}" />
			
			<h:outputLabel value="Patrimônio:"/>
			<h:outputText value="#{avaliar_pedido_credito_mb.model.credito.conta.correntista.valorTotalPatrimonio}" />
		</h:panelGrid>
	
		<h:panelGrid columns="3" >
			<a4j:commandButton action="#{avaliar_pedido_credito_mb.aprovarCredito}" 
								value="Aprovar Crédito" oncomplete="exibirListaCredito();"
								reRender="panel-lista-pedido-credito"/>
			<a4j:commandButton action="#{avaliar_pedido_credito_mb.reprovarCredito}" 
								value="Rejeitar" oncomplete="exibirListaCredito();"
								reRender="panel-lista-pedido-credito"/>
			<a4j:commandButton value="Voltar" onclick="exibirListaCredito();"/>
		</h:panelGrid>
	</a4j:outputPanel>

</html>
