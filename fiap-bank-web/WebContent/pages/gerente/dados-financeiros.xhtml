<?xml version="1.0" encoding="ISO-8859-1" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
	<a4j:outputPanel id="panel-dados-financeiros">
		<div class="div-dados">
			<h:panelGrid columns="2">
				<h:outputLabel value="Renda Mensal:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.rendaMensal}" />
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>	
				<h:outputLabel value="Valor Patrimônio Total:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.valorTotalPatrimonio}" />
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>	
				<h:outputLabel value="Gasto Mensal Aproximado:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.gastoMensalAproximado}" />
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>	
			</h:panelGrid>
		</div>	
	</a4j:outputPanel>
	
</html>
