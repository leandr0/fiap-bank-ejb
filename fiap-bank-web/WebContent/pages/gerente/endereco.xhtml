<?xml version="1.0" encoding="ISO-8859-1" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
	<a4j:outputPanel id="panel-endereco">
		<div class="div-dados">
			<h:panelGrid columns="2">
				<h:outputLabel value="UF:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.endereco.uf}" size="2" maxlength="2"/>
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>	
				
				<h:outputLabel value="Município:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.endereco.municipio}" size="20"  maxlength="20"/>
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>	
				
				<h:outputLabel value="Bairro:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.endereco.bairro}" size="20"  maxlength="20"/>
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>	
				
				<h:outputLabel value="Logradouro:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.endereco.logradouro}" size="20"  maxlength="20"/>
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>	
				
				<h:outputLabel value="Número:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.endereco.numero}" size="10"  maxlength="10"/>
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>	
				
				<h:outputLabel value="Complemento:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.endereco.complemento}" size="20"  maxlength="20"/>
				</h:panelGrid>	
				
				<h:outputLabel value="CEP:" />
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.endereco.cep}" size="9"  maxlength="9"/>
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>	
			</h:panelGrid>
		</div>	
	</a4j:outputPanel>
</html>
