<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
	
	<a4j:outputPanel id="panel-dados-pedido-credito">
	
		<h:panelGrid columns="2">
			<h:outputLabel value="Valor Crédito:" styleClass="label-input"/>
			<h:inputText value="#{abrirPedidoCredito_mb.model.credito.valorCredito}" />
			<h:outputLabel value="Número de Meses:" styleClass="label-input"/>
			 <rich:inputNumberSpinner value="#{abrirPedidoCredito_mb.model.credito.numeroMesesPagamento}"
			 	step="1" minValue="1"/>
			<h:outputLabel value="Status Pedido:" styleClass="label-input"/>
			<h:inputText value="#{abrirPedidoCredito_mb.model.credito.statusCredito}" />
		</h:panelGrid>
		
	</a4j:outputPanel>

</html>
