<?xml version="1.0" encoding="ISO-8859-1" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
	<a4j:outputPanel id="panel-dados-pessoais">
		<div class="div-dados">
			<h:panelGrid columns="2" >
				<h:outputLabel value="Nome:" styleClass="label-input"/>
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.nome}" maxlength="30" size="30"/>
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>
				
				<h:outputLabel value="RG:" styleClass="label-input"/>
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.rg}" />
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>
				
				<h:outputLabel value="CPF:" styleClass="label-input"/>
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.cpf}" />
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>
				
				<h:outputLabel value="Telefone:" styleClass="label-input"/>
				<h:panelGrid columns="2">
					<h:inputText value="#{abrirConta_mb.model.correntista.usuario.telefone}" />
					<h:outputText value="*" styleClass="alert"/>
				</h:panelGrid>
			</h:panelGrid>
			<div style="margin-top: 10px; display: table; width: 100%">
				<div style="float: right;">
					<h:outputText value="* Campos Obrigatórios  " styleClass="alert"/>
				</div>						
			</div>
		</div>
	</a4j:outputPanel>

</html>
